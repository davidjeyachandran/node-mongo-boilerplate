<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gastos</title>
</head>
<style>
    .myForm {
      display: grid;
      grid-template-columns: [labels] auto [controls] 1fr;
      grid-auto-flow: row;
      grid-gap: .8em;
      background: #eee;
      padding: 1.2em;
    }
    .myForm > label  {
      grid-column: labels;
      grid-row: auto;
    }
    .myForm > input,
    .myForm > textarea,
    .myForm > button {
      grid-column: controls;
      grid-row: auto;
      border: none;
      padding: 1em;
    }

    button {
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    background-color: rgb(86, 151, 86);
    }

    button:hover {
    background-color: #4CAF50; /* Green */
    color: white;
    }

    #results{
        display: grid;
        text-align: center;
        grid-column-gap: 50px; 
        grid-template-columns: auto auto;
        align-items: start;    
    }
    
    #grid-item {
        padding: 20px;
        font-size: 20px;
        text-align: center;
    }
</style>

<script>
    window.addEventListener('load', function(){
        console.log('load');
        getData('/gasto');
        
        function getData(endpoint) {
            fetch(endpoint)
            .then((res) => res.json())
            .then((data) => showData(data))
            .catch((err) => console.log(err))
        }

        showData = function(data) {
            let html = '';
            data.forEach(item => {
                if (item.nombre !== undefined && item.nombre !== '') {
                    html+="<div id=grid-item> Nombre </div><div id=grid-item>" + item.nombre + "</div>"+
                     "<div id=grid-item> Monto </div><div id=grid-item>" + item.monto + "</div>" +
                     "<div id=grid-item> Categoria </div><div id=grid-item>" + item.categoria + "</div>" +  
                     "<div id=grid-item> Descripcion </div><div id=grid-item>" + item.descripcion + "</div>";
                }
            })   

            document.getElementById("results").innerHTML = html
        }

        document.getElementById('button').addEventListener('click', function(event){
            const endpoint = '/gasto/add';
            console.log('click');
            event.preventDefault();
            
            var nombre = document.getElementById('nombre').value;
            var monto = document.getElementById('monto').value;
            var categoria = (document.getElementById('categoria').value);
            var descripcion = (document.getElementById('descripcion').value);

            if (nombre ===' ' || monto === '') {
                alert('Por favor ingresar el nombre y el monto');
                return;
            } else {
                postData(endpoint, nombre, monto, categoria, descripcion);
            }           
                        
        })

        function postData(endpoint, nombre, monto, categoria, descripcion) {
            fetch(endpoint, {
                method: 'POST', // or 'PUT'
                body: JSON.stringify({nombre, monto, categoria, descripcion}),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            .catch((err) => console.log(err))
        }
    });

    
</script>

<body>
    <h1>Test Post</h1>
    <form class="myForm" action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="monto">Monto</label>
        <input type="text" name="monto" id="monto" required>
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" required>
            <option value="comida">comida</option>
            <option value="ropa">ropa</option>
            <option value="netflix">netflix</option>
        </select>
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion">
        <button id="button" type="Submit">submit</button>
    </form>

    <div id="results"></div>

</body>

</html>
