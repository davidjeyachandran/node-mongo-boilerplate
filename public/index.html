<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function postData(endpoint, currentURL, targetURL, performance) {
        event.preventDefault();
        console.log(endpoint, currentURL, targetURL, performance);

        fetch(endpoint, {
            method: 'POST', // or 'PUT'
            body: JSON.stringify({currentURL: currentURL, targetURL: targetURL, performance: performance}),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((res) => res.json())
        .then((data) => console.log(data))
        .catch((err) => console.log(err))
    }
    
</script>

<body>
    <h1>Test Post</h1>
    <a href="" onclick="postData('http://localhost:8000/save','home-mi', 'curso-vamos', null)">Send data</a>

</body>

</html>
